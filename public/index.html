<!DOCTYPE html><html lang="id"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1" />  <title>Web2App Builder â€¢ NamXzMods</title>  <!-- Style Custom -->  <link rel="stylesheet" href="style.css">  <!-- Google Font -->  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"></head><body>  <div class="card">    <h1 class="title">ğŸš€ Web2App Builder</h1>    <p class="subtitle">Ubah website menjadi Aplikasi Android</p>    <!-- FORM -->    <form id="form">      <input id="url" name="url" type="url" placeholder="Masukkan URL website" class="input" required>      <input id="name" name="name" type="text" placeholder="Nama Aplikasi" class="input" required>      <input id="email" name="email" type="email" placeholder="Email kamu" class="input" required>      <label class="file-label">Unggah Logo Aplikasi:</label>      <input id="icon" name="icon" type="file" accept="image/*" class="file-input">      <img id="preview">      <button type="submit" class="btn">Buat APK</button>    </form>    <!-- RESULT OUTPUT -->    <div id="result" style="display:none;">      <p id="msg"></p>      <a id="dlLink" href="#" class="download-btn" target="_blank">ğŸ“¥ Download APK</a>    </div>  </div>  <p class="footer">Â© 2025 NamXzMods â€¢ All rights reserved</p>  <script>    const form = document.getElementById('form');    const iconInput = document.getElementById('icon');    const preview = document.getElementById('preview');    const resultBox = document.getElementById('result');    const msg = document.getElementById('msg');    const dlLink = document.getElementById('dlLink');    // PREVIEW ICON    iconInput.addEventListener('change', e => {      const file = e.target.files[0];      if (file) {        preview.src = URL.createObjectURL(file);        preview.style.display = "block";      }    });    // SUBMIT    form.addEventListener('submit', async e => {      e.preventDefault();      const formData = new FormData(form);      try {        const res = await fetch('/api/build', {          method: 'POST',          body: formData        });        const data = await res.json();        if (data.status) {          msg.textContent = `Aplikasi â€œ${data.appName}â€ berhasil dibuat!`;          dlLink.href = data.download;          resultBox.style.display = "block";        } else {          alert(data.message);        }      } catch (err) {        alert("Gagal: " + err.message);      }    });  </script></body></html>
