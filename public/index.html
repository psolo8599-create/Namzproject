<!DOCTYPE html><html lang="id"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1" />  <title>Web2App Builder | NamXzMods</title>  <link rel="stylesheet" href="style.css">  <script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center p-4">  <div class="card">    <h1 class="title">ğŸš€ Web2App Builder</h1>    <p class="subtitle">Ubah website menjadi Aplikasi</p>    <form id="form" class="space-y-4">      <input id="url" name="url" type="url" placeholder="Masukkan URL website" required        class="input">      <input id="name" name="name" type="text" placeholder="Nama Aplikasi" required        class="input">      <input id="email" name="email" type="email" placeholder="Email kamu" required        class="input">      <div>        <label class="label">Unggah Logo Aplikasi:</label>        <input id="icon" name="icon" type="file" accept="image/*"          class="fileInput">        <img id="preview"          class="hidden w-20 h-20 mt-3 mx-auto rounded-lg object-cover border shadow">      </div>      <button type="submit" class="btn">Buat APK</button>    </form>    <div id="result" class="mt-5 text-center hidden">      <p id="msg" class="text-gray-700 mb-2"></p>      <a id="dlLink" href="#" target="_blank" class="downloadBtn">ğŸ“¥ Download APK</a>    </div>  </div>  <footer class="footer">    Â© 2025 NamXzMods â€¢ All rights reserved  </footer>  <script>    const form = document.getElementById('form');    const preview = document.getElementById('preview');    const iconInput = document.getElementById('icon');    const result = document.getElementById('result');    const msg = document.getElementById('msg');    const dlLink = document.getElementById('dlLink');    iconInput.addEventListener('change', e => {      const file = e.target.files[0];      if (file) {        preview.src = URL.createObjectURL(file);        preview.classList.remove('hidden');      }    });    form.addEventListener('submit', async e => {      e.preventDefault();      const formData = new FormData(form);      try {        const res = await fetch('/api/build', { method: 'POST', body: formData });        const data = await res.json();        if (data.status) {          msg.textContent = `Aplikasi â€œ${data.appName}â€ berhasil dibuat!`;          dlLink.href = data.download;          result.classList.remove('hidden');        } else {          alert(data.message);        }      } catch (err) {        alert('Gagal: ' + err.message);      }    });  </script></body></html>
